<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP Parser Demo</title>
</head>
<body>
    <h1>NLP Parser Demo</h1>
    <form method="POST">
        <input type="text" name="text" placeholder="Enter a sentence" style="width:300px;">
        <button type="submit">Parse</button>
    </form>

    {% if result %}
        <h2>Parse Tree:</h2>
        <div style="white-space: pre-wrap;">{{ result|safe }}</div>

        <h2>Noun Phrase Chunks:</h2>
        <div>{{ noun_phrases }}</div>
    {% endif %}
</body>
</html>
